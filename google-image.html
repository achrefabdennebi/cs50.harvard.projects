<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-menu__item">
                        <a class="link" href="./index.html">Google Search</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="main-search">
            <div class="content-form">
                <div class="content-form__google-image">
                    <img src="./images/google.png" height="92" width="272" alt="Google">
                    <div class="content-form__google-image-text">Images</div>
                </div>
                <div class="content-form__google-form">
                    <form action="https://google.com/search">
                        <div class="google-input-control">
                            <i class="ico search"></i>
                            <input type="hidden" name="tbm" value="isch">
                            <input type="text" name="q">
                            <ul class="ico-list">
                                <li class="ico-list__item">
                                    <img src="images/ico_photo.png" alt="Google camera" width="24" height="24">
                                </li>
                                <li class="ico-list__item">
                                    <img src="images/voice.svg" alt="Google voix" width="24" height="24">
                                </li>
                                <li class="ico-list__item">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="#4285f4" >
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                    </svg>
                                </li>
                            </ul>
                        </div>
                        <input type="submit" value="Google Search">
                    </form>
                </div>
            </div>
        </div>
        
        <footer>
            <span class="country">
                France
            </span>
        </footer>
    </body>
</html>
